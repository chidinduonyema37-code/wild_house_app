<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet"/>
    <title>Login Form</title>
  </head>
  <body>
    <!-- login mobile -->
     <header class="login-top">
      <img src="media/Base.png" alt="phone header">
     </header>

     <div class="login-logo">
      <img src="media/Component 26.png" alt="wildhouse logo">
     </div>

     <div class="login-header">
      <h1>Login</h1>
     </div>

     <section class="login-form">
      <form action="">
        <label for="email">Email Address <span class="required"></span></label>
        <input type="text" value="    Enter Email Address" required>
        <label for="password">Password <span class="required"></span></label>
        <input type="text" value="    Enter Password" required>
        <a href="signup.html"><p>Forgot Password</p></a>
      </form>
     </section>

     <div class="login-submit">
      <form action="index.html">
        <input type="submit" value="Login">
      </form>
     </div>
     
     <div class="login-account">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
     </div>


     <img src="media/Light.png" alt="base img" class="login-baseimg">
  </body>
</html>
